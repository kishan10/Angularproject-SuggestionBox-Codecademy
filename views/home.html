<h1 class="animated infinite bounce">{{ helloWorld }}</h1>
    
  <form ng-submit="addSuggestionsToBox()" style="margin-top: 50px" class="well">
        <h3> Submit your Suggestion </h3>
        <div class="form-group" >
        <input type="text" class="form-control" placeholder="Great Ideas here" ng-model="title">
        </div>
    <button type="submit" class="btn btn-primary"> Suggest</button>
        <button class="btn btn-primary">Login In</button>    
    </form>

    
   <form class="well">
   <div ng-repeat="post in posts | orderBy : 'upvotes' : true ">
      <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{post.title}}</h3>
      </div>      
       <div class="panel-body"> 
           <p><button type="button" class="btn btn-primary" ng-click="upVotes(post)"><span class="glyphicon glyphicon-thumbs-up" ></span>Votes : {{post.upvotes}}</button>  <a href="#/suggestion/{{post.id}}" class="btn btn-primary">Comments <span class="glyphicon glyphicon-comment"></span></a></p>
          </div>
          </div>
  </div>
</form>
